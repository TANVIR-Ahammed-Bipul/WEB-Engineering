<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop With Me</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <h1>Shop With Me</h1>
            </div>

            <div class="nav-links">
                <a href="#">Account</a>

                <div class="dropdown">
                    <button class="dropbtn">Items <i class="fa fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#">Fruit Salad</a>
                        <a href="#">Milk Shake</a>
                        <a href="#">Coffee</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Offer <i class="fa fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#">Family Pack</a>
                        <a href="#">Ifter</a>
                        <a href="#">Offer</a>
                    </div>
                </div>

                <div class="search-box">
                    <input type="text" placeholder="Type your item">
                    <button type="submit">Search</button>
                </div>

                <div class="cart-icon">
                    <i class="fa fa-cart-arrow-down"><sub>0</sub></i>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero-section">
        <button class="hero-btn">Order Now</button>
    </section>

    <main class="product-grid">
        <div class="product">
            <img src="p1.jpg" alt="Mixed Fruits"/>
            <h3>Mixed Fruits</h3>
            <p><span class="old-price">$29.99</span> <span class="new-price">$24.99</span></p>
            <div class="product-buttons">
                <button class="view-btn">View Item</button>
                <button class="cart-btn"><i class="fa fa-cart-plus"></i></button>
            </div>
        </div>
        <div class="product">
            <img src="p2.jpg" alt="Fresh Apple"/>
            <h3>Fresh Apple</h3>
            <p><span class="old-price">$34.99</span> <span class="new-price">$29.99</span></p>
            <div class="product-buttons">
                <button class="view-btn">View Item</button>
                <button class="cart-btn"><i class="fa fa-cart-plus"></i></button>
            </div>
        </div>
        <div class="product">
            <img src="p3.jpg" alt="Banana"/>
            <h3>Banana Bundle</h3>
            <p><span class="old-price">$24.99</span> <span class="new-price">$19.99</span></p>
            <div class="product-buttons">
                <button class="view-btn">View Item</button>
                <button class="cart-btn"><i class="fa fa-cart-plus"></i></button>
            </div>
        </div>
        <div class="product">
            <img src="p4.jpg" alt="Orange"/>
            <h3>Orange Box</h3>
            <p><span class="old-price">$19.99</span> <span class="new-price">$14.99</span></p>
            <div class="product-buttons">
                <button class="view-btn">View Item</button>
                <button class="cart-btn"><i class="fa fa-cart-plus"></i></button>
            </div>
        </div>
    </main>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close-btn">&times;</span>
            <h2>Your Cart</h2>
    
            <div id="cart-list" class="cart-list"></div>
    
            <div class="total-price">Total: $<span id="total-value">0.00</span></div>
    
            <div class="modal-buttons">
                <button id="place-order">Place Order</button>
                <button id="clear-cart">Clear Cart</button>
            </div>
        </div>
    </div>
    
    
    <div id="toast" class="toast">Item added to cart!</div>
    
    <script src="script.js"></script>

    <footer>
        <p>&copy; 2025 Shop With Me. All rights reserved.</p>
    </footer>
</body>
</html>
