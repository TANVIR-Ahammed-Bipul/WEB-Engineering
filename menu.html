<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Menu (Table Version)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }

    .menu-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .menu-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .menu-header h1 {
      margin: 0;
      font-size: 36px;
      color: #d35400;
    }

    .menu-header p {
      font-style: italic;
      color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    caption {
      text-align: left;
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #2c3e50;
      border-bottom: 2px solid #d35400;
      padding-bottom: 5px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px dotted #ccc;
    }

    .price {
      color: #27ae60;
      font-weight: bold;
      text-align: right;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      tr {
        margin-bottom: 15px;
      }

      td {
        text-align: left;
        padding: 8px 0;
      }

      .price {
        text-align: left;
        display: block;
        margin-top: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-header">
      <h1>Sultan Dine</h1>
      <p>Delicious meals made with passion</p>
    </div>

    <table>
      <caption>Starters</caption>
      <tbody>
        <tr>
          <td>Tomato Soup</td>
          <td class="price">500 tk.</td>
        </tr>
        <tr>
          <td>Garlic Bread</td>
          <td class="price">300 tk.</td>
        </tr>
      </tbody>
    </table>

    <table>
      <caption>Main Course</caption>
      <tbody>
        <tr>
          <td>Grilled Chicken</td>
          <td class="price">1000 tk.</td>
        </tr>
        <tr>
          <td>Pasta</td>
          <td class="price">800 tk.</td>
        </tr>
        <tr>
          <td>Burger</td>
          <td class="price">900 tk.</td>
        </tr>
      </tbody>
    </table>

    <table>
      <caption>Desserts</caption>
      <tbody>
        <tr>
          <td>Chocolate Cake</td>
          <td class="price">650 tk.</td>
        </tr>
        <tr>
          <td>Vanilla Ice Cream</td>
          <td class="price">400 tk.</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
