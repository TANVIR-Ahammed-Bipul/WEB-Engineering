<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }

    .menu-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .menu-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .menu-header h1 {
      margin: 0;
      font-size: 36px;
      color: #d35400;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      border-bottom: 2px solid #d35400;
      padding-bottom: 8px;
      color: #2c3e50;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dotted #ccc;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-name {
      font-weight: 500;
    }

    .price {
      color: #27ae60;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }

      .price {
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-header">
      <h1>Gourmet Bistro</h1>
      <p>Delicious meals made with passion</p>
    </div>

    <div class="section">
      <h2>Starters</h2>
      <div class="item">
        <span class="item-name">Tomato Soup</span>
        <span class="price">$5.99</span>
      </div>
      <div class="item">
        <span class="item-name">Garlic Bread</span>
        <span class="price">$3.50</span>
      </div>
    </div>

    <div class="section">
      <h2>Main Course</h2>
      <div class="item">
        <span class="item-name">Grilled Chicken</span>
        <span class="price">$12.99</span>
      </div>
      <div class="item">
        <span class="item-name">Pasta Alfredo</span>
        <span class="price">$11.50</span>
      </div>
      <div class="item">
        <span class="item-name">Veggie Burger</span>
        <span class="price">$9.00</span>
      </div>
    </div>

    <div class="section">
      <h2>Desserts</h2>
      <div class="item">
        <span class="item-name">Chocolate Lava Cake</span>
        <span class="price">$6.50</span>
      </div>
      <div class="item">
        <span class="item-name">Vanilla Ice Cream</span>
        <span class="price">$4.00</span>
      </div>
    </div>
  </div>
</body>
</html>
